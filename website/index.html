<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Weather Journal</title>
	<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style/main.css"> </head>

<body>
	<div id="app">
		<div class="app_header"> Weather Journal App </div>
		<div class="app_zip--input">
			<label for="zip">Zip code</label>
			<input type="text" id="zip" placeholder="enter zip code here"> </div>
		<div class="app_feeling--input">
			<label for="feelings">How are you feeling today?</label>
			<input class="myInput" id="feelings" placeholder="How do you feel"></input>
			<button id="generate" type="submit">Log</button>
		</div>
		<div class="app_entries_container">
			<div class="title">Most Recent Entry</div>
		</div>
	</div>
	<script src="./app.js" type="text/javascript"></script>
</body>

</html>
